<!DOCTYPE html>
<html>
	<head>
		<title>Utenti - GameHub</title>
	</head>
	<body>
		<h1>Lista Utenti</h1>
		<div th:if="${messaggioErrore}">
			<span th:text="${messaggioErrore}"></span>
		</div>
		<div>
			<ul>
				<li th:each="user : ${users}">
					<a th:href="@{'/user/'+${user.id}}" th:text="${user.username}"></a>
				</li>
			</ul>
		</div>
		<a th:href="'/user/'+${credentials.user.id}">Torna al tuo profilo</a>
		<a th:href="/">Torna alla home</a>
	</body>
</html>
