<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIOCHI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <style>
        body {
            padding-top: 70px;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .game-list {
            margin-top: 20px;
        }
        .profile-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <div>
                    <a href="/user/1">ciao</a>
                    <a href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">I nostri giochi</h1>
        <p>Questa Ã¨ una lista dei nostri giochi... TUTTI i nostri giochi</p>
    </div>
</div>

<div class="container">
    <div th:if="${messaggioErrore}" class="alert alert-danger" role="alert">
        <div th:text="${messaggioErrore}"></div>
    </div>

    <div class="game-list">
        <div th:each="gioco: ${games}">
            <div th:text="${gioco.name}"></div>
        </div>
    </div>

    <div class="profile-links">
        <a th:href="'/user/' + ${userA.id}" th:text="'Torna al profilo di ' + ${userA.username}">Torna al profilo di A</a>
        <a th:href="'/user/' + ${userB.id}" th:text="'Vai al profilo di ' + ${userB.username}">Vai al profilo di B</a>
        <a href="/">Torna alla home</a>
    </div>
</div>

<footer class="container">
    <p>&copy; Giovy e Lollo</p>
</footer>
</body>
</html>
