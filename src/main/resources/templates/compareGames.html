<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confronto fra giochi - GameHub</title>
    <meta th:replace="~{fragments/header.html :: metaFragment}"/>
    <link th:replace="~{fragments/header.html :: stylesheetFragment}"/>
    <link th:replace="~{fragments/bootstrap.html :: bsCss}" />
    <style>
        body {
            padding-top: 70px;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .game-list {
            margin-top: 20px;
        }
        .profile-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <div>
                    <a th:href="'/user/'+${credentials.user.id}" th:text="${credentials.user.username}" ></a>
                    <a href="/logout">Logout</a>
                </div>

            </li>
        </ul>

        <form th:action="'/findUserByUsername'" method="POST" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="Username" type="text" placeholder="Cerca utenti" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
        </form>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Giochi in comune</h1>
        <p>Questa Ã¨ la lista dei giochi in comune</p>
    </div>
</div>

<div class="container">
    <div th:if="${messaggioErrore}" class="alert alert-danger" role="alert">
        <div th:text="${messaggioErrore}"></div>
    </div>

    <div class="game-list">
        <div th:each="gioco: ${games}">
          <div>  <a th:text="${gioco.name}" th:href="'https://store.steampowered.com/app/' + ${gioco.steamcode}"></a> </div>
        </div>
    </div>

    <div class="profile-links">
        <a th:href="'/user/' + ${userA.id}" th:text="'Torna al profilo di ' + ${userA.username}">Torna al profilo di A</a>
        <a th:href="'/user/' + ${userB.id}" th:text="'Vai al profilo di ' + ${userB.username}">Vai al profilo di B</a>
        <a href="/">Torna alla home</a>
    </div>
</div>

<footer class="container">
    <p>&copy; Giovy e Lollo</p>
</footer>
<div th:replace="~{fragments/bootstrap.html :: bsScript}"></div>
</body>
</html>
