<!DOCTYPE html>
<html>
	<head>
		<title>Registrazione - GameHub</title>
	</head>
	<body>
		<h1>Inserisci dati</h1>
		<form th:action="@{/webUsers}" method="POST" th:object="${webUser}">
			<div>
				<span>username<input required type="text" th:field="${webUser.username}"></input></span>
			</div>
			<div>
				<span>email<input required type="text" th:field="${webUser.userEmail}"></input></span>
			</div>
			<div>
				<span>steamID64<input required type="text" th:field="${webUser.steamID64}"></input></span>
			</div>
			<span><button type="submit">Conferma</button></span>
		</form>
	</body>
</html>
