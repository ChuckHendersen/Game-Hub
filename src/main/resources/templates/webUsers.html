<!DOCTYPE html>
<html>
	<head>
		<title>Utenti - GameHub</title>
	</head>
	<body>
		<h1>Lista Utenti</h1>
		<div th:if="${messaggioErrore}">
			<span th:text="${messaggioErrore}"></span>
		</div>
		<div>
			<ul>
				<li th:each="webUser : ${webUsers}">
					<a th:href="@{'/webUser/'+${webUser.id}}" th:text="${webUser.username}"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
